<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Yoselin Grisel Solis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', cursive;
            overflow: hidden;
        }
        #container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(210, 54, 105, 0.3);
        }
        #mensaje {
            font-size: 1.8em;
            color: #d23669;
            margin-bottom: 30px;
            min-height: 300px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.6;
            text-align: left;
            padding: 20px;
        }
        .corazon-final {
            font-size: 3em;
            animation: latido 0.8s infinite alternate;
            display: inline-block;
            margin-top: 20px;
            color: #ff0000;
        }
        @keyframes latido {
            from { transform: scale(1); }
            to { transform: scale(1.4); }
        }
        .flores {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: caer 12s linear infinite;
            z-index: -1;
        }
        @keyframes caer {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .titulo {
            font-size: 2em;
            color: #a83279;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="titulo">Para mi amor</div>
        <div id="mensaje"></div>
        <div class="corazon-final">❤️</div>
    </div>
  
    <script>
        const texto = "Mi amorcito precioso, hoy como todos los días quiero decirle que la amo. Usted se ha vuelto una parte tan esencial en mi vida que sinceramente ya no me imagino mi vida sin usted. Espero que siempre note que cada día me gustas más que el día de ayer y que cada día me esmero por demostrárselo para que siempre te sienta bien y sobre todo amada. Con usted me he imaginado muchas cosas y esas cosas se tienen que cumplir ok? Porque si no, no me imagino eso con nadie más que no sea usted. Te amo Yoselin Grisel Solis.";
        let index = 0;
        const elemento = document.getElementById("mensaje");
        
        // Crear flores que caen
        function crearFlores() {
            const flores = ['🌸', '🌹', '💐', '🌺', '🌷', '🌻', '🏵️', '💖', '💗', '💓'];
            for (let i = 0; i < 25; i++) {
                const flor = document.createElement('div');
                flor.className = 'flores';
                flor.textContent = flores[Math.floor(Math.random() * flores.length)];
                flor.style.left = Math.random() * 100 + 'vw';
                flor.style.animationDuration = (Math.random() * 8 + 8) + 's';
                flor.style.animationDelay = Math.random() * 5 + 's';
                flor.style.fontSize = (Math.random() * 1 + 1.5) + 'em';
                document.body.appendChild(flor);
            }
        }
        
        function mostrarProgresivo() {
            if (index < texto.length) {
                elemento.innerHTML = texto.substring(0, index + 1);
                index++;
                setTimeout(mostrarProgresivo, 40); // Velocidad de aparición
            } else {
                // Efecto final
                document.querySelector('.corazon-final').style.fontSize = '4em';
                document.querySelector('.corazon-final').style.animation = 'latido 0.6s infinite alternate';
            }
        }
        
        // Iniciar efectos
        crearFlores();
        setTimeout(mostrarProgresivo, 1500);
        
        // Cambiar color de fondo gradualmente
        let hue = 0;
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 85%) 0%, hsl(${(hue + 30) % 360}, 100%, 90%) 100%)`;
        }, 100);
    </script>
</body>
</html>
